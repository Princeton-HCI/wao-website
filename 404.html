    <title>Page - WAO - The Workers' Algorithm Observatory</title>
    <meta name="description" content="Investigating black-box platform algorithms, such as those used by Uber and DoorDash, faces major challenges in accessing the data necessary for a meaningful audit. To solve this, we're developing tools and support for workers and allies to crowdsource data and investigate the black-box algorithmic systems behind the platforms that determine pay, schedule, and more, in the platform economy and beyond. We launched the WAO in 2022. We are currently a nonprofit initiative with funding from the Mozilla Tech Fund 2023 &quot;Auditing AI&quot; cohort.">
